<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

<div>
    <h1 class="text-danger yuji-syuku pt-3">
      あなたの来世みくじ
    </h1>
  </div>
  <main>
<div class="bg-white">
  <div class="wrap-red-line">
    <hr class="line-red" />
    <div class="illust-frame"><img class="illust" src="${omikujiData["url"]}" /></div>
    
    <hr class="line-red" />
    <h1 class="text-danger yuji-syuku text-center p-3 detail-font">
      ${omikujiData["結果"]}
    </h1>
    <hr class="line-red" />
  <div class="explanation">
  <p class="text-danger yuji-syuku p-3 detail-font">
  ${omikujiData["詳細"]}
  </p>
  </div>
  <div class="mb-3">
    <hr class="line-red" />
    <p class="text-danger yuji-syuku text-center skill-font">✿ スキル ✿</p>
    <p class="text-danger yuji-syuku text-center skill-font">${omikujiData["スキル"]}</p>
    <hr class="line-red" />
    <p class="text-danger yuji-syuku text-center item-font">
      ✿ ラッキーアイテム ✿
    </p>
    <p class="text-danger yuji-syuku text-center item-font">${omikujiData["アイテム1"]}</p>
    <p class="text-danger yuji-syuku text-center item-font">${omikujiData["アイテム2"]}</p>
  </div>
</div>
</div>
  <div class="mb-3">
    <button
      id="re-draw-omikuji"
      type="button"
      class="btn btn-danger rounded-pill yuji-syuku"
    >
      もう一度おみくじを引く
    </button>
  </div>
  </main>
 <footer>
    <div id="copyright" class="yuji-syuku text-danger"><p>©あなたの来世みくじ</p></div>
    </footer>
</body>
</html>
